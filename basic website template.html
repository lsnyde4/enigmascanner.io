<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;

        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav {

            padding: 0.5rem;
        }
        nav a {
            color: white;
            margin-right: 1rem;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            padding: 2rem;
        }
        footer {

            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;

<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <h2>Main Content</h2>
        <p>This is a basic website template. You can customize it however you like.</p>
    </div>

    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>

</html>
